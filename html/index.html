<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#7e57c3">
  <meta http-equiv="Cache-control" content="public">
  <title>Login Page | SIMS</title>

  <!-- Icons -->

  <link href="../css/icon.css" type="text/css" rel="stylesheet">

  <!-- Favicons-->
  
  <link rel="icon" href="../images/favicon/favicon-32x32.png" sizes="32x32">
  
  <!-- Favicons-->
  
  <link rel="apple-touch-icon-precomposed" href="../images/favicon/apple-touch-icon-152x152.png">
  
  <!-- For iPhone -->
  
  <meta name="msapplication-TileColor" content="#00bcd4">
  <meta name="msapplication-TileImage" content="../images/favicon/mstile-144x144.png">
  
  <!-- For Windows Phone -->


  <!-- CORE CSS-->
  
  <link href="../css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection">
  <link href="../css/style.css" type="text/css" rel="stylesheet" media="screen,projection">
  <link href="../css/page-center.css" type="text/css" rel="stylesheet" media="screen,projection">
  
</head>

<body class="deep-purple lighten-1">
  <!-- Start Page Loading -->
  <div id="loader-wrapper">
      <div id="loader"></div>        
      <div class="loader-section section-left"></div>
      <div class="loader-section section-right"></div>
  </div>
  <!-- End Page Loading -->

  <div id="login-page" class="row">
    <div class="col s12 z-depth-3 card-panel translucent">
      <form class="login-form" action="#">
        <div class="row">
          <div class="input-field col s12 center">
            <img src="../images/user-icon.png" alt="" class="circle responsive-img valign profile-image-login">
            <p class="center login-form-text white-text flow-text">Login</p>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="material-icons prefix">perm_identity</i>
            <input id="username" type="text" class="white-text flow-text" required="true" autocomplete="on">
            <label for="username" class="white-text flow-text">Username</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="material-icons md-24 prefix">lock_outline</i>
            <input id="password" type="password" class="white-text flow-text" required="true" autocomplete="off">
            <label for="password" class="white-text flow-text">Password</label>
          </div>
        </div>
        <div class="row">          
          <div class="input-field col s12 m12 l12  login-text">
              <input type="checkbox" id="remember-me" />
              <label for="remember-me" class="white-text flow-text">Remember me</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <button type="submit" class="btn translucent waves-effect col s12">Login</button>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6 m6 l6">
            <p class="margin medium-small "><a href="page-register.html">Register Now!</a></p>
          </div>
          <div class="input-field col s6 m6 l6">
              <p class="margin right-align medium-small"><a href="page-forgot-password.html">Forgot password ?</a></p>
          </div>          
        </div>

      </form>
    </div>
  </div>



  <!-- ================================================
    Scripts
    ================================================ -->

  <!-- jQuery Library -->
  <script type="text/javascript" src="../js/jquery-1.11.2.min.js"></script>
  <!--materialize js-->
  <script type="text/javascript" src="../js/materialize.min.js"></script>
  <!--plugins.js - Some Specific JS codes for Plugin Settings-->
  <script type="text/javascript" src="../js/plugins.js"></script>

</body>

</html>
